<!DOCTYPE html>
<html lang="en" ng-app="TelaDeCadastro">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela De Cadastro</title>
  <link rel="stylesheet" href="Css/info.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="Lib/angular-1.8.2/angular.js"></script>
  <script src="Lib/angular-1.8.2/angular-messages.js"></script>
  <script src="Controllers/TelaDeCadastroCtrl.js"></script>
  <script src="Js/info.js" defer></script>
</head>

<body ng-controller="TelaDeCadastroCtrl">

  <div class="">
    <a href="#" class="linha">
      <span></span>
    </a>
  </div>
  <div id="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Cadastrar</button>
      <button id="btnSignup">Nos conheça</button>
    </div>
    <form action="" method="" id="registro" action="">
      <ul>
        <li id="um">
          Somos uma empresa de desenvolvimento de software que busca sempre a qualidade e desempenho de nossos produtos.
        </li>
        <li id="dois">
          Produzimos diversos modelos de sites e aplicativos para suas aplicações.
        </li>
        <li id="tres">
          Entre e monte seu modelo de melhor preferência!!!
        </li>
      </ul>
    </form>
  </div>
  <div id="container2">
    <form action="" method="" id="registro" action="">
      <img src="assets/banner.jpg" alt="" id="ap">
    </form>
  </div>
  </section>
</body>

</html>
