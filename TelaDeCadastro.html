<!DOCTYPE html>
<html lang="en" ng-app="TelaDeCadastro">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela De Cadastro</title>
  <link rel="stylesheet" href="Css/TelaDeCadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="Lib/angular-1.8.2/angular.js"></script>
  <script src="Lib/angular-1.8.2/angular-messages.js"></script>
  <script src="Controllers/TelaDeCadastroCtrl.js"></script>
  <script src="Js/cadastro.js" defer></script>
</head>

<body ng-controller="TelaDeCadastroCtrl">
  <div class="logo">
    <img src="assets/logo.png" alt="logo">
  </div>
  <div class="">
    <a href="#" class="linha">
      <span></span>
    </a>
  </div>
  <div id="container">
    <h1>Cadastre-se</h1>
    <form action="" method="" id="registro" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-required data-min-length="10"
          data-email-validate>
      </div>
      <div class="full-box">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="4" data-max-length="16" data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Usuário</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite seu usuário" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
        <label for="lastname">Data de Nascimento</label>
        <input type="date" name="data" id="data" ng-model="CadastrarData" data-required>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="senha" id="password" placeholder="Digite sua senha" data-password-validate
          data-required>
          <i class="fa fa-eye" aria-hidden="true" id="btn1"></i>
      </div>
      <div class="half-box">
        <label id="passconfirmation" for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="senha" data-required>
        <i class="fa fa-eye" aria-hidden="true" id="btn2"></i>
      </div>
      <div class="check">
        <input type="checkbox" name="termos" id="termos" data-required>
        <label for="termos" id="termos-label">Eu li e aceito os <a
            href="https://sescmg.com.br/storage_upload/2022/08/Regulamento_interno_das_unidades_Sesc.pdf">termos de
            uso.</a></label><br>
        <input type="checkbox" name="autorizar" id="autorizar">
        <label for="autorizar" id="autorizar-label">Autorizo o envio de mensagens de marketing.</label>
      </div>
      <div class="btn" id="cadastrar-btn">
        <a href="#" class="btn1" id="btn">
          Cadastrar
        </a>
      </div>
      <div class="retorno">
        <label for="termos" id="termos-label">Já é usuário?<a href="TelaDeLogin.html"> Acesse sua conta</a></label><br>
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <section class="images">
    <div class="circle"></div>
  </section>
</body>

</html>
